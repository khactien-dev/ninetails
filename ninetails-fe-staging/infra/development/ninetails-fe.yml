---
# Source: api/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ninetails-fe-api
  namespace: default
  labels:
    helm.sh/chart: api-0.1.0
    app.kubernetes.io/name: api
    app.kubernetes.io/instance: ninetails-fe
    app.kubernetes.io/version: '1.16.0'
    app.kubernetes.io/managed-by: Helm
automountServiceAccountToken: true
---
# Source: api/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: ninetails-fe-api-service
  namespace: default
  labels:
    helm.sh/chart: api-0.1.0
    app.kubernetes.io/name: api
    app.kubernetes.io/instance: ninetails-fe
    app.kubernetes.io/version: '1.16.0'
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: api
    app.kubernetes.io/instance: ninetails-fe
---
# Source: api/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ninetails-fe-api
  namespace: default
  labels:
    helm.sh/chart: api-0.1.0
    app.kubernetes.io/name: api
    app.kubernetes.io/instance: ninetails-fe
    app.kubernetes.io/version: '1.16.0'
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: api
      app.kubernetes.io/instance: ninetails-fe
  template:
    metadata:
      annotations:
        consul.hashicorp.com/connect-service: ninetails-fe-api
      labels:
        helm.sh/chart: api-0.1.0
        app.kubernetes.io/name: api
        app.kubernetes.io/instance: ninetails-fe
        app.kubernetes.io/version: '1.16.0'
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: ninetails-fe-api
      containers:
        - name: api
          image: 'localhost:5000/ninetails-fe:development'
          imagePullPolicy: Always
          #          envFrom:
          #            - configMapRef:
          #                name: ninetails-env
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
      imagePullSecrets:
        - name: ninetails-staging
---
# Source: api/templates/servicedefaults.yaml
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceDefaults
metadata:
  name: ninetails-fe-api
  namespace: default
spec:
  protocol: 'http'
---
# Source: api/templates/serviceintentions.yaml
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceIntentions
metadata:
  name: ninetails-fe-api-service-intentions
spec:
  destination:
    name: ninetails-fe-api
  sources:
    - name: consul-local-gateway
      action: allow
