apiVersion: v1
kind: ServiceAccount
metadata:
  name: user-api
  namespace: default
  labels:
    helm.sh/chart: api-0.1.0
    app.kubernetes.io/name: api
    app.kubernetes.io/instance: user
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
automountServiceAccountToken: true
---
# Source: api/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: user-api-service
  namespace: default
  labels:
    helm.sh/chart: api-0.1.0
    app.kubernetes.io/name: api
    app.kubernetes.io/instance: user
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: api
    app.kubernetes.io/instance: user
---
# Source: api/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-api
  namespace: default
  labels:
    helm.sh/chart: api-0.1.0
    app.kubernetes.io/name: api
    app.kubernetes.io/instance: user
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: api
      app.kubernetes.io/instance: user
  template:
    metadata:
      annotations:
        consul.hashicorp.com/connect-service: user-api
      labels:
        helm.sh/chart: api-0.1.0
        app.kubernetes.io/name: api
        app.kubernetes.io/instance: user
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: user-api
      containers:
        - name: api
          image: "localhost:5000/user-service:latest"
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: ninetails-env
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          # resources:
          #   requests:
          #     cpu: 4096m
          #   limits:
          #     cpu: 5000m

---
# Source: api/templates/servicedefaults.yaml
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceDefaults
metadata:
  name: user-api
  namespace: default
spec:
  protocol: "http"
---
# Source: api/templates/serviceintentions.yaml
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceIntentions
metadata:
  name: user-api-service-intentions
spec:
  destination:
    name: user-api
  sources:
    - name: consul-local-gateway
      action: allow
    - name: master-api-service
      action: allow